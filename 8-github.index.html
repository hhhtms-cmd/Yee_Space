<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeeÁöÑÊó•ËÆ∞Á©∫Èó¥</title>
    <style>
        :root { --accent-color: #00ffaa; }
        body { margin: 0; background: #000; overflow: hidden; color: white; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        nav { position: absolute; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; z-index: 10; opacity: 0.8; font-size: 12px; letter-spacing: 2px; }
        #status-bar { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); z-index: 10; }
        .dot { width: 8px; height: 8px; background: var(--accent-color); border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px var(--accent-color); }
        #chat-area { position: absolute; top: 160px; width: 100%; text-align: center; z-index: 5; padding: 0 20px; box-sizing: border-box; }
        #ai-reply { font-size: 20px; font-weight: 300; margin-bottom: 15px; min-height: 1.5em; text-shadow: 0 0 10px rgba(0,0,0,0.5); padding: 0 10%; }
        #user-speech { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 15px; min-height: 1.2em; }
        #text-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; color: white; text-align: center; width: 220px; outline: none; font-size: 13px; padding: 10px 15px; transition: 0.3s; }
        #text-input:focus { border-color: var(--accent-color); background: rgba(255,255,255,0.1); }
        #controls { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; z-index: 20; }
        #mic-btn { width: 70px; height: 70px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; margin-bottom: 25px; font-size: 24px; user-select: none; }
        #mic-btn.active { border-color: #ff4444; box-shadow: 0 0 20px #ff4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #save-btn { padding: 10px 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: white; cursor: pointer; font-size: 11px; letter-spacing: 2px; transition: 0.3s; }
        #save-btn:hover { background: white; color: black; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(15px); }
        .card { width: 300px; padding: 40px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .card-date { font-size: 10px; opacity: 0.4; margin-bottom: 30px; letter-spacing: 3px; }
        .card-content { font-size: 16px; line-height: 1.8; font-weight: 300; margin-bottom: 40px; }
        .card-tag { display: inline-block; padding: 4px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.3); font-size: 10px; color: var(--accent-color); }
        #start-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; cursor: pointer; letter-spacing: 5px; font-weight: 300; }
    </style>
</head>
<body>

    <div id="start-mask">CLICK TO ENTER YEE'S SPACE</div>

    <nav>
        <div style="font-weight: 500;">YeeÁöÑÊó•ËÆ∞Á©∫Èó¥</div>
        <div class="nav-links"><span>MEMORY</span><span>INFO</span></div>
    </nav>

    <div id="status-bar"><div class="dot"></div> <span id="status-text">Gemini Active</span></div>

    <div id="chat-area">
        <div id="ai-reply">‰Ω†Â•Ω YeeÔºåËØ∑ÂÖàÂú®ÂºπÁ™ó‰∏≠ËæìÂÖ•‰Ω†ÁöÑ API KEY„ÄÇ</div>
        <div id="user-speech">Á≠âÂæÖËæìÂÖ•...</div>
        <input type="text" id="text-input" placeholder="ËæìÂÖ•Âπ∂ÂõûËΩ¶ÂºÄÂßãÂØπËØù...">
    </div>

    <div id="controls">
        <div id="mic-btn">üéôÔ∏è</div>
        <button id="save-btn">GENERATE DIARY CARD</button>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="card" onclick="event.stopPropagation()">
            <div class="card-date" id="date-str">DATE</div>
            <div class="card-content" id="summary-text">Ê≠£Âú®ÂáùÁªìËÆ∞ÂøÜ...</div>
            <div class="card-tag" id="summary-tag"># ËÆ∞ÂΩï</div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- ÂÆâÂÖ®ÈÖçÁΩÆÂå∫ ---
        let API_KEY = ""; // ÈªòËÆ§‰∏∫Á©∫
        const imageUrl = 'https://img12.iqilu.com/10339/sucaiku/compress/202110/29/c2702d9a32e74fceb3cca083abfa5fa4.png'; 

        // È°µÈù¢ÂêØÂä®Êó∂Á´ãÂàªËØ¢ÈóÆ Key
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('yee_gemini_key');
            if (savedKey) {
                API_KEY = savedKey;
                document.getElementById('ai-reply').innerText = "API Key Â∑≤Âä†ËΩΩÔºåÁÇπÂáªÂ±èÂπïÂºÄÂßã„ÄÇ";
            } else {
                askForKey();
            }
        });

        function askForKey() {
            const input = prompt("‰∏∫‰∫Ü‰øùÊä§ÈöêÁßÅÔºåËØ∑ËæìÂÖ•‰Ω†ÁöÑ Gemini API Key (ÂÆÉÂ∞Ü‰ªÖ‰øùÂ≠òÂú®‰Ω†ÁöÑÊµèËßàÂô®Êú¨Âú∞):");
            if (input) {
                API_KEY = input;
                localStorage.setItem('yee_gemini_key', input);
                document.getElementById('ai-reply').innerText = "Key Â∑≤Â∞±Áª™„ÄÇ‰Ω†Â•Ω YeeÔºå‰ªäÂ§©ËÅäÁÇπ‰ªÄ‰πàÔºü";
            } else {
                document.getElementById('ai-reply').innerText = "Êú™ËæìÂÖ• KeyÔºåÂØπËØùÂäüËÉΩÂ∞ÜÂèóÈôê„ÄÇ";
            }
        }

        let analyser, dataArray, audioContext, particles, geometry;
        let isAudioReady = false;
        let conversationHistory = [];

        // --- 1. 3D ËßÜËßâÁ≥ªÁªü ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous'); 
        loader.load(imageUrl, (texture) => {
            const width = 120, height = 120;
            const canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(texture.image, 0, 0, width, height);
            const imgData = ctx.getImageData(0, 0, width, height).data;
            const pos = [], cols = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    if(imgData[i+3] > 128) {
                        pos.push((x - width/2) * 0.12, -(y - height/2) * 0.12, 0);
                        cols.push(imgData[i]/255, imgData[i+1]/255, imgData[i+2]/255);
                    }
                }
            }
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.05, vertexColors: true, transparent: true, opacity: 0.8 }));
            scene.add(particles);
            camera.position.z = 15;
            animate();
        }, undefined, (err) => {
            const pos = [];
            for(let i=0; i<5000; i++) pos.push((Math.random()-0.5)*15, (Math.random()-0.5)*15, (Math.random()-0.5)*15);
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.03, color: 0x00ffaa, transparent: true, opacity: 0.5 }));
            scene.add(particles);
            camera.position.z = 15;
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            let vol = 0;
            if (isAudioReady && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                vol = sum / dataArray.length;
            }
            if(geometry) {
                const posArr = geometry.attributes.position.array;
                const time = performance.now() * 0.001;
                for (let i = 0; i < posArr.length; i += 3) {
                    posArr[i + 2] = Math.sin(time + posArr[i] * 0.5) * (0.5 + vol * 0.1); 
                }
                geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        document.getElementById('start-mask').onclick = async () => {
            document.getElementById('start-mask').style.display = 'none';
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
            } catch(e) { console.warn("Èü≥È¢ëÂàùÂßãÂåñÂèóÈôê"); }
        };

        async function runChat(text) {
            if(!text.trim()) return;
            if(!API_KEY) {
                askForKey();
                return;
            }
            
            conversationHistory.push({ role: "user", parts: [{ text: text }] });
            document.getElementById('ai-reply').innerText = "Ê≠£Âú®ÊÄùËÄÉ...";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });
                const data = await res.json();
                if(data.candidates && data.candidates[0].content.parts[0].text) {
                    const reply = data.candidates[0].content.parts[0].text;
                    document.getElementById('ai-reply').innerText = reply;
                    conversationHistory.push({ role: "model", parts: [{ text: reply }] });
                } else {
                    throw new Error("Key ÂèØËÉΩÊó†ÊïàÊàñÈ¢ùÂ∫¶Ë∂ÖÈôê");
                }
            } catch (err) {
                document.getElementById('ai-reply').innerText = "ÂØπËØùÂ§±Ë¥•ÔºöËØ∑Ê£ÄÊü• Key ÊòØÂê¶ËæìÂÖ•Ê≠£Á°Æ„ÄÇ";
                localStorage.removeItem('yee_gemini_key'); // Êä•ÈîôÂàôÊ∏ÖÈô§ÈîôËØØÁöÑ Key
            }
        }

        document.getElementById('text-input').onkeypress = (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value;
                document.getElementById('user-speech').innerText = `‚Äú ${val} ‚Äù`;
                runChat(val);
                e.target.value = "";
            }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;

            document.getElementById('mic-btn').onclick = async () => {
                if(!isAudioReady) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 64;
                        source.connect(analyser);
                        dataArray = new Uint8Array(analyser.frequencyBinCount);
                        isAudioReady = true;
                    } catch(e) { console.error("È∫¶ÂÖãÈ£éÊó†Ê≥ïÂêØÂä®"); }
                }
                recognition.start();
                document.getElementById('mic-btn').classList.add('active');
                document.getElementById('status-text').innerText = "LISTENING...";
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('user-speech').innerText = `‚Äú ${text} ‚Äù`;
                runChat(text);
            };

            recognition.onend = () => {
                document.getElementById('mic-btn').classList.remove('active');
                document.getElementById('status-text').innerText = "Gemini Active";
            };
        } else {
            document.getElementById('mic-btn').style.display = 'none';
        }

        document.getElementById('save-btn').onclick = async () => {
            const now = new Date();
            document.getElementById('date-str').innerText = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase();
            document.getElementById('overlay').style.display = 'flex';
            
            if (conversationHistory.length === 0) {
                document.getElementById('summary-text').innerText = "‰ªäÊó•Êó†‰∫ãÔºåËÆ∞ÂøÜÊòØ‰∏ÄÁâáÁ©∫ÁôΩ„ÄÇ";
                document.getElementById('summary-tag').innerText = "# ÁïôÁôΩ";
                return;
            }
            if(!API_KEY) {
                document.getElementById('summary-text').innerText = "ËØ∑ÂÖàËæìÂÖ• Key ÊâçËÉΩÁîüÊàêÊÑüÊÇü„ÄÇ";
                return;
            }

            document.getElementById('summary-text').innerText = "Ê≠£Âú®ÂáùÁªìËÆ∞ÂøÜ...";

            const prompt = "Ê†πÊçÆÊàë‰ª¨ÂàöÊâçÁöÑÂØπËØùÂÜÖÂÆπÔºåÂÜô‰∏ÄÊÆµ40Â≠ó‰ª•ÂÜÖÁöÑÁÆÄÁü≠„ÄÅÂØåÊúâËØóÊÑè„ÄÅÊ∏©ÊüîÁöÑÊÄªÁªìÔºåÊúÄÂêéÂøÖÈ°ªÂ∏¶‰∏Ä‰∏™‰ª•#ÂºÄÂ§¥ÁöÑÊ†áÁ≠æ„ÄÇ";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [...conversationHistory, { role: "user", parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const result = data.candidates[0].content.parts[0].text;
                const parts = result.split('#');
                document.getElementById('summary-text').innerText = parts[0].trim();
                document.getElementById('summary-tag').innerText = parts[1] ? '#' + parts[1].trim() : "# YeeÁöÑËÆ∞ÂΩï";
            } catch (e) {
                document.getElementById('summary-text').innerText = "ËÆ∞ÂøÜÊöÇÊó∂Êó†Ê≥ïÂáùÁªì„ÄÇ";
            }
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
