    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';

        let API_KEY = "";
        const imageUrl = 'https://img12.iqilu.com/10339/sucaiku/compress/202110/29/c2702d9a32e74fceb3cca083abfa5fa4.png'; 

        // åˆå§‹åŒ–åŠ è½½
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('yee_gemini_key');
            if (savedKey) {
                API_KEY = savedKey;
                document.getElementById('ai-reply').innerText = "API Key å·²ä»æœ¬åœ°åŠ è½½ã€‚";
            } else {
                askForKey();
            }
        });

        function askForKey() {
            const input = prompt("è¯·è¾“å…¥ä½ çš„ Gemini API Key:");
            if (input) {
                API_KEY = input.trim();
                localStorage.setItem('yee_gemini_key', API_KEY);
                document.getElementById('ai-reply').innerText = "Key å·²è®¾ç½®ã€‚ä½ å¥½ Yeeï¼Œæƒ³èŠä»€ä¹ˆï¼Ÿ";
            }
        }

        document.getElementById('reset-key-btn').onclick = () => {
            localStorage.removeItem('yee_gemini_key');
            location.reload();
        };

        // --- 3D è§†è§‰éƒ¨åˆ† (ä¿æŒä¸å˜) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let analyser, dataArray, audioContext, particles, geometry, isAudioReady = false;
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous'); 
        loader.load(imageUrl, (texture) => {
            const width = 120, height = 120;
            const canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(texture.image, 0, 0, width, height);
            const imgData = ctx.getImageData(0, 0, width, height).data;
            const pos = [], cols = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    if(imgData[i+3] > 128) {
                        pos.push((x - width/2) * 0.12, -(y - height/2) * 0.12, 0);
                        cols.push(imgData[i]/255, imgData[i+1]/255, imgData[i+2]/255);
                    }
                }
            }
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.05, vertexColors: true, transparent: true, opacity: 0.8 }));
            scene.add(particles);
            camera.position.z = 15;
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            let vol = 0;
            if (isAudioReady && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                vol = sum / dataArray.length;
            }
            if(geometry) {
                const posArr = geometry.attributes.position.array;
                const time = performance.now() * 0.001;
                for (let i = 0; i < posArr.length; i += 3) {
                    posArr[i + 2] = Math.sin(time + posArr[i] * 0.5) * (0.5 + vol * 0.1); 
                }
                geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        document.getElementById('start-mask').onclick = async () => {
            document.getElementById('start-mask').style.display = 'none';
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        };

        // --- æ ¸å¿ƒå¯¹è¯é€»è¾‘ (æ”¹è¿›äº†é”™è¯¯æ˜¾ç¤º) ---
        let conversationHistory = [];

        async function runChat(text) {
            if(!text.trim() || !API_KEY) return;
            
            conversationHistory.push({ role: "user", parts: [{ text: text }] });
            document.getElementById('ai-reply').innerText = "æ€è€ƒä¸­...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });

                const data = await response.json();

                if (!response.ok) {
                    // é‡ç‚¹ï¼šè¿™é‡Œä¼šæŠ“å– Google è¿”å›çš„è¯¦ç»†é”™è¯¯
                    const errorMsg = data.error ? data.error.message : "æœªçŸ¥é”™è¯¯";
                    throw new Error(errorMsg);
                }

                const reply = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-reply').innerText = reply;
                conversationHistory.push({ role: "model", parts: [{ text: reply }] });

            } catch (err) {
                console.error(err);
                // å°†è¯¦ç»†é”™è¯¯ç›´æ¥æ˜¾ç¤ºåœ¨å¯¹è¯æ¡†é‡Œ
                document.getElementById('ai-reply').innerHTML = `<span style="color: #ff6666;">æ¥å£é”™è¯¯ï¼š${err.message}</span><br><small>è¯·æ£€æŸ¥ç½‘ç»œç¯å¢ƒæˆ– Key æƒé™</small>`;
            }
        }

        document.getElementById('text-input').onkeypress = (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value;
                document.getElementById('user-speech').innerText = `â€œ ${val} â€`;
                runChat(val);
                e.target.value = "";
            }
        };

        // è¯­éŸ³ã€çª—å£è°ƒæ•´ç­‰å…¶ä»–é€»è¾‘ä¿æŒä¸å˜...
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
