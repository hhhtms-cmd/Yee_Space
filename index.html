<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yee's Memory Space</title>
    <style>
        :root { --accent-color: #00ffaa; --bg-color: #050505; }
        body { margin: 0; background: var(--bg-color); overflow: hidden; color: white; font-family: "PingFang SC", sans-serif; }
        
        /* Key è¾“å…¥è¦†ç›–å±‚ */
        #key-auth { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .auth-box { text-align: center; max-width: 400px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; background: rgba(255,255,255,0.02); }
        #api-key-input { background: rgba(255,255,255,0.1); border: 1px solid #333; color: #00ffaa; padding: 12px; width: 280px; border-radius: 8px; text-align: center; margin: 20px 0; outline: none; font-family: monospace; }
        .enter-btn { background: var(--accent-color); color: black; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* ä¸Šä¼ ä¸æ§åˆ¶ UI */
        #upload-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        .upload-label { background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.3); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 11px; }

        #mic-btn { width: 60px; height: 60px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: 0.3s; }
        #mic-btn.active { border-color: #ff4444; box-shadow: 0 0 20px #ff4444; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(15px); }
        .card { width: 280px; padding: 40px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; text-align: center; }
    </style>
</head>
<body>

    <div id="key-auth">
        <div class="auth-box">
            <h2 style="font-weight: 200; letter-spacing: 5px;">YEE'S SPACE</h2>
            <p style="font-size: 12px; opacity: 0.5;">è¯·è¾“å…¥æ‚¨çš„ Google Gemini API Key ä»¥æ¿€æ´»ç©ºé—´</p>
            <input type="password" id="api-key-input" placeholder="AIzaSy...">
            <br>
            <button class="enter-btn" onclick="saveAndStart()">è¿›å…¥ç©ºé—´</button>
            <p style="font-size: 10px; opacity: 0.3; margin-top: 20px;">Key ä»…ä¿å­˜åœ¨æ‚¨çš„æµè§ˆå™¨æœ¬åœ°</p>
        </div>
    </div>

    <div id="upload-container">
        <label for="file-input" class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡ç”Ÿæˆè®°å¿†ç²’å­</label>
        <input type="file" id="file-input" accept="image/*">
    </div>

    <div id="chat-area">
        <div id="ai-reply">ä½ å¥½ Yeeï¼Œä¸Šä¼ ç…§ç‰‡åï¼Œå¯¹æˆ‘è¯´è¯æˆ–ç‚¹å‡»éº¦å…‹é£ã€‚</div>
        <div id="user-speech" style="color: rgba(255,255,255,0.4); font-size: 14px; margin-top: 10px;"></div>
    </div>

    <div id="controls">
        <div id="mic-btn">ğŸ™ï¸</div>
        <button id="save-btn" style="margin-top:20px; background:none; border:1px solid #444; color:white; padding:8px 15px; border-radius:15px; font-size:10px; cursor:pointer;">ç”Ÿæˆæ„Ÿæ‚Ÿå¡ç‰‡</button>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="card">
            <div id="summary-text" style="line-height:1.8; font-size: 15px;"></div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let API_KEY = localStorage.getItem('yee_space_key') || "";
        let scene, camera, renderer, particles, geometry;
        let audioContext, analyser, dataArray, isAudioReady = false;
        let conversationHistory = [];

        // å¯åŠ¨é€»è¾‘
        if (API_KEY) {
            document.getElementById('key-auth').style.display = 'none';
            initSpace();
        }

        window.saveAndStart = function() {
            const input = document.getElementById('api-key-input').value.trim();
            if (input.startsWith("AIza")) {
                localStorage.setItem('yee_space_key', input);
                API_KEY = input;
                document.getElementById('key-auth').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('key-auth').style.display = 'none';
                    initSpace();
                }, 500);
            } else {
                alert("è¯·è¾“å…¥æœ‰æ•ˆçš„ Gemini API Key");
            }
        }

        function initSpace() {
            initThree();
            initAudio();
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 15;
            animate();
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isAudioReady = true;
            } catch(e) { console.warn("Mic not available"); }
        }

        // ç…§ç‰‡è½¬ç²’å­é€»è¾‘
        document.getElementById('file-input').onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    if(particles) scene.remove(particles);
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const size = 128;
                    canvas.width = size; canvas.height = size;
                    ctx.drawImage(img, 0, 0, size, size);
                    const imgData = ctx.getImageData(0, 0, size, size).data;
                    const positions = [], colors = [];
                    for (let y = 0; y < size; y++) {
                        for (let x = 0; x < size; x++) {
                            const i = (y * size + x) * 4;
                            if(imgData[i+3] > 128) {
                                positions.push((x - size/2) * 0.12, -(y - size/2) * 0.12, 0);
                                colors.push(imgData[i]/255, imgData[i+1]/255, imgData[i+2]/255);
                            }
                        }
                    }
                    geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.06, vertexColors: true, transparent: true, opacity: 0.8 }));
                    scene.add(particles);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function animate() {
            requestAnimationFrame(animate);
            let vol = 0;
            if(isAudioReady && analyser) {
                analyser.getByteFrequencyData(dataArray);
                vol = dataArray.reduce((a, b) => a + b) / dataArray.length;
            }
            if(particles) {
                const posArr = geometry.attributes.position.array;
                const time = performance.now() * 0.002;
                for (let i = 0; i < posArr.length; i += 3) {
                    posArr[i + 2] = Math.sin(time + posArr[i] * 0.5) * (0.2 + vol * 0.04); 
                }
                geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.001;
            }
            renderer.render(scene, camera);
        }

        async function runChat(text) {
            if(!text) return;
            conversationHistory.push({ role: "user", parts: [{ text: text }] });
            document.getElementById('ai-reply').innerText = "æ„Ÿæ‚Ÿä¸­...";
            try {
                // ä½¿ç”¨æ›´é€šç”¨çš„ gemini-pro æ¨¡å‹
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-reply').innerText = reply;
                conversationHistory.push({ role: "model", parts: [{ text: reply }] });
            } catch (e) { document.getElementById('ai-reply').innerText = "API æŠ¥é”™ï¼Œè¯·æ£€æŸ¥ Key æ˜¯å¦æœ‰æ•ˆ"; }
        }

        // è¯­éŸ³è¯†åˆ«
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(Speech) {
            const rec = new Speech();
            rec.lang = 'zh-CN';
            document.getElementById('mic-btn').onclick = () => { rec.start(); document.getElementById('mic-btn').classList.add('active'); };
            rec.onresult = (e) => {
                const t = e.results[0][0].transcript;
                document.getElementById('user-speech').innerText = `â€œ ${t} â€`;
                runChat(t);
            };
            rec.onend = () => document.getElementById('mic-btn').classList.remove('active');
        }

        // å¡ç‰‡æ€»ç»“
        document.getElementById('save-btn').onclick = async () => {
            document.getElementById('overlay').style.display = 'flex';
            const prompt = "æ€»ç»“æˆ‘ä»¬çš„å¯¹è¯ï¼Œå†™ä¸€æ®µ30å­—ä»¥å†…å¯Œæœ‰è¯—æ„çš„æ„Ÿæ‚Ÿã€‚";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [...conversationHistory, { role:"user", parts:[{text:prompt}]}] })
                });
                const data = await res.json();
                document.getElementById('summary-text').innerText = data.candidates[0].content.parts[0].text;
            } catch(e) { document.getElementById('summary-text').innerText = "æš‚æ— æ„Ÿæ‚Ÿ"; }
        };
    </script>
</body>
</html>
