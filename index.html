    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';

        // --- æ ¸å¿ƒé…ç½® ---
        const API_KEY = "AIzaSyDk8ZrNTwryMCp1IWIZ8ufwYqgiA00JHjw"; 
        const imageUrl = 'https://img12.iqilu.com/10339/sucaiku/compress/202110/29/c2702d9a32e74fceb3cca083abfa5fa4.png'; 

        let analyser, dataArray, audioContext, particles, geometry;
        let isAudioReady = false;
        let conversationHistory = [];

        // --- 1. 3D è§†è§‰ç³»ç»Ÿ ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous'); 
        loader.load(imageUrl, (texture) => {
            const width = 120, height = 120;
            const canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(texture.image, 0, 0, width, height);
            const imgData = ctx.getImageData(0, 0, width, height).data;
            
            const pos = [], cols = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    if(imgData[i+3] > 128) {
                        pos.push((x - width/2) * 0.12, -(y - height/2) * 0.12, 0);
                        cols.push(imgData[i]/255, imgData[i+1]/255, imgData[i+2]/255);
                    }
                }
            }
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.05, vertexColors: true, transparent: true, opacity: 0.8 }));
            scene.add(particles);
            camera.position.z = 15;
            animate();
        }, undefined, () => {
            // å¤‡ç”¨ç²’å­æ–¹æ¡ˆ
            const pos = [];
            for(let i=0; i<5000; i++) pos.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.03, color: 0x00ffaa, transparent: true, opacity: 0.5 }));
            scene.add(particles);
            camera.position.z = 15;
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            let vol = 0;
            if (isAudioReady && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                vol = sum / dataArray.length;
            }
            if(geometry) {
                const posArr = geometry.attributes.position.array;
                const time = performance.now() * 0.001;
                for (let i = 0; i < posArr.length; i += 3) {
                    posArr[i + 2] = Math.sin(time + posArr[i] * 0.5) * (0.5 + vol * 0.15); 
                }
                geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.001;
            }
            renderer.render(scene, camera);
        }

        // --- 2. äº¤äº’åˆå§‹åŒ– ---
        document.getElementById('start-mask').onclick = async () => {
            document.getElementById('start-mask').style.display = 'none';
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
            } catch(e) { console.error("éŸ³é¢‘å¯åŠ¨å¤±è´¥"); }
        };

        // --- 3. å¯¹è¯æ ¸å¿ƒé€»è¾‘ ---
        async function runChat(text) {
            if(!text.trim()) return;
            
            conversationHistory.push({ role: "user", parts: [{ text: text }] });
            const replyElement = document.getElementById('ai-reply');
            replyElement.innerText = "æ€è€ƒä¸­...";
            replyElement.style.opacity = "0.5";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });

                const data = await response.json();

                if (!response.ok) {
                    // æŠ“å–å¹¶æ˜¾ç¤º Google çš„åŸå§‹é”™è¯¯
                    throw new Error(data.error ? data.error.message : "è¿æ¥ Google å¤±è´¥");
                }

                const reply = data.candidates[0].content.parts[0].text;
                replyElement.innerText = reply;
                replyElement.style.opacity = "1";
                conversationHistory.push({ role: "model", parts: [{ text: reply }] });

            } catch (err) {
                console.error(err);
                replyElement.style.opacity = "1";
                replyElement.innerHTML = `<span style="color:#ff5555;">[é”™è¯¯] ${err.message}</span>`;
            }
        }

        // è¾“å…¥ç›‘å¬
        document.getElementById('text-input').onkeypress = (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value;
                document.getElementById('user-speech').innerText = `â€œ ${val} â€`;
                runChat(val);
                e.target.value = "";
            }
        };

        // è¯­éŸ³è¯†åˆ«
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            
            document.getElementById('mic-btn').onclick = async () => {
                if(!isAudioReady) {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    isAudioReady = true;
                }
                recognition.start();
                document.getElementById('mic-btn').classList.add('active');
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('user-speech').innerText = `â€œ ${text} â€`;
                runChat(text);
            };

            recognition.onend = () => document.getElementById('mic-btn').classList.remove('active');
        }

        // --- 4. è®°å¿†å¡ç‰‡ç”Ÿæˆ ---
        document.getElementById('save-btn').onclick = async () => {
            const now = new Date();
            document.getElementById('date-str').innerText = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase();
            document.getElementById('overlay').style.display = 'flex';
            
            if (conversationHistory.length === 0) {
                document.getElementById('summary-text').innerText = "è¿˜æ²¡æœ‰å¯¹è¯ï¼Œæ— æ³•å‡ç»“è®°å¿†ã€‚";
                return;
            }

            document.getElementById('summary-text').innerText = "æ­£åœ¨å‡ç»“è®°å¿†...";

            const prompt = "æ ¹æ®æˆ‘ä»¬åˆšæ‰çš„å¯¹è¯ï¼Œå†™ä¸€æ®µ40å­—ä»¥å†…çš„æ„Ÿæ‚Ÿï¼Œæœ€åå¸¦ä¸€ä¸ª#æ ‡ç­¾ã€‚";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [...conversationHistory, { role: "user", parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const result = data.candidates[0].content.parts[0].text;
                const parts = result.split('#');
                document.getElementById('summary-text').innerText = parts[0].trim();
                document.getElementById('summary-tag').innerText = parts[1] ? '#' + parts[1].trim() : "# Yeeçš„ç©ºé—´";
            } catch (e) {
                document.getElementById('summary-text').innerText = "è®°å¿†æ¶ˆæ•£åœ¨è™šç©ºä¸­ã€‚";
            }
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
