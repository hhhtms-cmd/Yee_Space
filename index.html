<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Yee Space Debug</title>
    <style>

        .btn { background: none; border: 1px solid #00ffaa; color: #00ffaa; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin: 5px; }
        #mic-btn { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #00ffaa; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-top: 20px; }
        #mic-btn.active { background: rgba(0,255,170,0.2); box-shadow: 0 0 20px #00ffaa; }
        #key-panel { position: fixed; top: 10px; right: 10px; }
    </style>
</head>
<body>

    <div id="key-panel">
        <button class="btn" style="font-size:10px;" onclick="resetKey()">é‡ç½® Key</button>

    <script>
        // --- 1. Key ç®¡ç† ---
        let API_KEY = localStorage.getItem('yee_debug_key');

        if (!API_KEY) {
            API_KEY = prompt("è¯·è¾“å…¥æ‚¨çš„ Google API Key:");
            if (API_KEY) {
                localStorage.setItem('yee_debug_key', API_KEY);
                location.reload();
            }
        }

        function resetKey() {
            localStorage.removeItem('yee_debug_key');
            location.reload();
        }

        document.getElementById('display').innerText = API_KEY ? "å·²è¿æ¥ï¼Œè¯·ç‚¹å‡»éº¦å…‹é£è¯´è¯" : "è¯·æä¾›æœ‰æ•ˆ Key";

        // --- 2. æ ¸å¿ƒè¯·æ±‚å‡½æ•° ---
        async function askGemini(text) {
            const display = document.getElementById('display');
            const log = document.getElementById('error-log');
            
            display.innerText = "æ€è€ƒä¸­...";
            log.style.display = "none";

            try {
                // å¼ºåˆ¶ä½¿ç”¨ https å’Œ v1 ç¨³å®šç‰ˆæ¥å£
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // å¦‚æœæœåŠ¡å™¨æœ‰è¿”å›é”™è¯¯ï¼Œç›´æ¥æŠ“å–
                    throw new Error(JSON.stringify(data));
                }

                if (data.candidates && data.candidates[0].content) {
                    display.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("æ”¶åˆ°ç©ºå“åº”ï¼Œå¯èƒ½æ˜¯å®‰å…¨è¿‡æ»¤å¯¼è‡´");
                }

            } catch (err) {
                display.innerText = "âš ï¸ å‘é€å¤±è´¥";
                log.style.display = "block";
                log.innerText = "è¯¦ç»†è¯Šæ–­ä¿¡æ¯: " + err.message;
                console.error("DEBUG ERROR:", err);
            }
        }

        // --- 3. è¯­éŸ³è¯†åˆ« ---
        const micBtn = document.getElementById('mic-btn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            document.getElementById('display').innerText = "å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·æ¢ç”¨ Chrome";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';

            micBtn.onclick = () => {
                try {
                    recognition.start();
                    micBtn.classList.add('active');
                    document.getElementById('display').innerText = "æ­£åœ¨å€¾å¬...";
                } catch (e) {

                }
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                askGemini(text);
            };

            recognition.onend = () => {
                micBtn.classList.remove('active');
            };

            recognition.onerror = (event) => {
                document.getElementById('display').innerText = "è¯­éŸ³è¯†åˆ«é”™è¯¯: " + event.error;

        }
    </script>

</html>
