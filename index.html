<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yee's Memory Space</title>
    <style>
        :root { --accent-color: #00ffaa; --bg-color: #050505; }
        body { margin: 0; background: var(--bg-color); overflow: hidden; color: white; font-family: sans-serif; }
        
        /* ç™»å½•é®ç½© */
        #auth-mask { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        #key-input { background: #222; border: 1px solid #444; color: var(--accent-color); padding: 12px; width: 280px; border-radius: 8px; margin: 20px 0; outline: none; }
        .btn { background: var(--accent-color); color: #000; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* UI */
        #top-bar { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; }
        .upload-btn { background: rgba(255,255,255,0.1); border: 1px dashed #444; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; }
        #chat-box { position: absolute; top: 150px; width: 100%; text-align: center; padding: 0 20px; box-sizing: border-box; }
        #ai-text { font-size: 18px; line-height: 1.6; margin-bottom: 10px; }
        #ctrls { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); text-align: center; }
        #mic { width: 60px; height: 60px; border-radius: 50%; border: 1px solid #444; background: #111; font-size: 24px; cursor: pointer; margin-bottom: 20px; }
        #mic.active { border-color: #ff4444; box-shadow: 0 0 20px #ff4444; }
    </style>
</head>
<body>

    <div id="auth-mask">
        <div class="auth-box">
            <h3>æ¿€æ´»è®°å¿†ç©ºé—´</h3>
            <p style="font-size: 12px; color: #666;">è¯·è¾“å…¥å…¨æ–°çš„ Google API Key</p>
            <input type="password" id="key-input" placeholder="AIzaSy...">
            <br>
            <button class="btn" onclick="startSpace()">è¿›å…¥</button>
        </div>
    </div>

    <div id="top-bar">
        <label class="upload-btn">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡ç²’å­ <input type="file" id="img-in" hidden accept="image/*"></label>
        <button onclick="clearKey()" style="background:none; border:none; color:#333; font-size:10px; margin-left:10px;">é‡ç½® KEY</button>
    </div>

    <div id="chat-box">
        <div id="ai-text">ç­‰å¾…æŒ‡ä»¤...</div>
        <div id="user-text" style="opacity: 0.4; font-size: 14px;"></div>
    </div>

    <div id="ctrls">
        <button id="mic">ğŸ™ï¸</button>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        let API_KEY = localStorage.getItem('yee_secure_key') || "";
        let scene, camera, renderer, particles, geometry;
        let history = [];

        if(API_KEY) { document.getElementById('auth-mask').style.display='none'; init(); }

        window.startSpace = () => {
            const val = document.getElementById('key-input').value.trim();
            if(val.startsWith("AIza")) {
                localStorage.setItem('yee_secure_key', val);
                location.reload();
            } else { alert("Key æ ¼å¼ä¸æ­£ç¡®"); }
        };

        window.clearKey = () => { localStorage.removeItem('yee_secure_key'); location.reload(); };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 15;

            // åˆå§‹èƒŒæ™¯ç²’å­
            const pGeometry = new THREE.BufferGeometry();
            const pCount = 1000;
            const pPos = [];
            for(let i=0; i<pCount; i++) pPos.push((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*10);
            pGeometry.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            particles = new THREE.Points(pGeometry, new THREE.PointsMaterial({ size:0.05, color: 0x00ffaa, transparent:true, opacity:0.5 }));
            scene.add(particles);

            animate();
            document.getElementById('ai-text').innerText = "ç³»ç»Ÿå·²å°±ç»ªï¼Œè¯·è¯´è¯æˆ–ä¸Šä¼ ç…§ç‰‡ã€‚";
        }

        function animate() {
            requestAnimationFrame(animate);
            if(particles) particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // æ ¸å¿ƒèŠå¤©å‡½æ•°ï¼šå¢åŠ è¯¦ç»†æŠ¥é”™
        async function askAI(text) {
            document.getElementById('user-text').innerText = "â€œ " + text + " â€";
            document.getElementById('ai-text').innerText = "æ­£åœ¨é“¾æ¥ Gemini...";
            history.push({ role: "user", parts: [{ text: text }] });

            try {
                // å¼ºåˆ¶ä½¿ç”¨æœ€ç¨³å¥çš„ gemini-1.5-flash
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: history })
                });

                const data = await response.json();
                
                if(!response.ok) {
                    throw new Error(data.error?.message || "æœªçŸ¥ API é”™è¯¯");
                }

                const reply = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-text').innerText = reply;
                history.push({ role: "model", parts: [{ text: reply }] });

            } catch (e) {
                document.getElementById('ai-text').innerHTML = `<span style="color:#ff4444">è¿æ¥å¤±è´¥: ${e.message}</span><br><small>å¯èƒ½æ˜¯ Key è¢«ç¦ç”¨ï¼Œè¯·ç‚¹å‡»"é‡ç½®KEY"å¹¶æ›´æ¢æ–°ç”³è¯·çš„ Keyã€‚</small>`;
                console.error(e);
            }
        }

        // è¯­éŸ³è¯†åˆ«
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'zh-CN';
        document.getElementById('mic').onclick = () => {
            recognition.start();
            document.getElementById('mic').classList.add('active');
        };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            askAI(t);
        };
        recognition.onend = () => document.getElementById('mic').classList.remove('active');

        // ç…§ç‰‡è½¬ç²’å­
        document.getElementById('img-in').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 100; canvas.height = 100;
                    ctx.drawImage(img, 0,0, 100, 100);
                    const pixels = ctx.getImageData(0,0,100,100).data;
                    const pos = [], cols = [];
                    for(let y=0; y<100; y++){
                        for(let x=0; x<100; x++){
                            const i = (y*100+x)*4;
                            if(pixels[i+3]>128){
                                pos.push((x-50)*0.15, -(y-50)*0.15, 0);
                                cols.push(pixels[i]/255, pixels[i+1]/255, pixels[i+2]/255);
                            }
                        }
                    }
                    if(particles) scene.remove(particles);
                    geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
                    particles = new THREE.Points(geometry, new THREE.PointsMaterial({size:0.08, vertexColors:true}));
                    scene.add(particles);
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
